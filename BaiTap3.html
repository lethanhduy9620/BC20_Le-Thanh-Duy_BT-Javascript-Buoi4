<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3</title>

    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/style_baitap.css">

    <style>
        .row {
            margin: 0;
            padding: 0;
        }

        .content button#btnCount {
            margin-left: 15px;
            padding: 10px 30px;
        }

        .content input#txtResult {
            display: block;
            margin-left: 15px;
            width: 30rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h4>Class: BC20 </h4>
            <h4>Author: Lê Thanh Duy</h4>
        </div>

        <h2>Bài tập 3 - Đếm số chẵn lẻ</h2>
        <div class="content">
            <div class="row container-fluid">
                <div class="col-4">
                    <input id="txtNumber1" type="number" class="form-control" placeholder="Nhập số thứ 1">
                </div>
                <div class="col-4">
                    <input id="txtNumber2" type="number" class="form-control" placeholder="Nhập số thứ 2">
                </div>
                <div class="col-4">
                    <input id="txtNumber3" type="number" class="form-control" placeholder="Nhập số thứ 3">
                </div>
            </div>
            <button class="btn btn-success" type="button" id="btnCount">Đếm</button>
            <input id="txtResult" type="text" class="form-control " placeholder="Kết quả" disabled>


        </div>
        <a class="btn btn-primary" href="index.html" role="button">Trở lại trang chủ</a>
    </div>

    <!-- BOOSTRAP -->

        crossorigin="anonymous"></script>

    <!-- JS Bai Tap -->
