<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 5</title>

    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/style_baitap.css">

    <style>
        .row {
            margin: 0;
            padding: 0;
        }

        .content .btnExcercise {
            margin-left: 15px;
            padding: 10px 30px;
            width: 200px;
        }

        .content input#txtResult {
            display: block;
            margin-left: 15px;
            width: 30rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h4>Class: BC20 </h4>
            <h4>Author: Lê Thanh Duy</h4>
        </div>

        <h2>Bài tập 5 - Tính ngày tháng năm</h2>
        <div class="content">
            <div class="row container-fluid">
                <div class="col-4">
                    <input id="txtDay" type="number" class="form-control" placeholder="Nhập ngày">
                </div>
                <div class="col-4">
                    <input id="txtMonth" type="number" class="form-control" placeholder="Nhập tháng">
                </div>
                <div class="col-4">
                    <input id="txtYear" type="number" class="form-control" placeholder="Nhập năm">
                </div>
            </div>
            <button class="btn btn-primary btnExcercise" type="button" id="btnYesterday">Ngày hôm qua</button>
            <button class="btn btn-success btnExcercise" type="button" id="btnTommorrow">Ngày mai</button>
            <input id="txtResult" type="text" class="form-control " placeholder="Kết quả" disabled>
        </div>
        <a class="btn btn-primary" href="index.html" role="button">Trở lại trang chủ</a>

        <!-- BOOSTRAP -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

        <!-- JS Bai Tap -->
        <script src="./js/BaiTap5.js"></script>
</body>

</html>
